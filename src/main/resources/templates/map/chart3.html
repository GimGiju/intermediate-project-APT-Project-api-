<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Scatter Charts</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.1.1/chart.min.js"></script>
</head>
<body>
    <div style="display: flex;">
        <div style="width: 50%; margin-right: 20px;">
            <canvas id="scatterChart1" aria-label="chart" height="500" width="400"></canvas>
        </div>
        <div style="width: 50%;">
            <canvas id="scatterChart2" aria-label="chart" height="500" width="400"></canvas>
        </div>
        <div style="width: 50%; margin-right: 20px;">
            <canvas id="scatterChart3" aria-label="chart" height="500" width="400"></canvas>
        </div>
    </div>

<script th:inline="javascript">
    /*<![CDATA[*/
    // 리스트를 받아올 객체 배열입니다
    var resultList = /*[[${resultList}]]*/ [];

    // 마커를 표시할 위치와 title 객체 배열입니다
    var positions = [];

    resultList.forEach(function(result) {
        var latlng = new kakao.maps.LatLng(result.lat, result.lon); // 위도와 경도 정보를 이용하여 LatLng 객체를 생성합니다.
        // positions 배열에 위도, 경도, 내용을 저장합니다.
        positions.push({
            latlng: latlng,     // LatLng 객체
            content: result      // 마커에 표시할 내용 (result 전체)
        });
    });
    // Scatter Chart 1
    var ctx1 = document.getElementById("scatterChart1").getContext("2d");
    var scatterChart1 = new Chart(ctx1, {
        type: 'scatter',
        data: {
            datasets: [{
                label: "Sample Dataset 1",
                data: [
                    {x: 12, y: 14, markerInfo: "Marker 1"},
                    {x: 18, y: 18, markerInfo: "Marker 2"},
                    {x: 21, y: 30, markerInfo: "Marker 3"},
                    {x: 28, y: 28, markerInfo: "Marker 4"},
                    {x: 25, y: 10, markerInfo: "Marker 5"},
                    {x: 17, y: 10, markerInfo: "Marker 6"},
                ],
                backgroundColor: ['yellow', 'aqua', 'pink', 'lightgreen', 'gold', 'lightblue'],
                borderColor: ['black'],
                radius: 8,
            }]
        },
        options: {
            responsive: false,
            scales: {
                x: {
                    type: 'linear',
                    position: 'bottom'
                }
            }
        }
    });

    // Scatter Chart 2
    var ctx2 = document.getElementById("scatterChart2").getContext("2d");
    var scatterChart2 = new Chart(ctx2, {
        type: 'scatter',
        data: {
            datasets: [{
                label: "Sample Dataset 2",
                data: [
                    {x: 10, y: 14, markerInfo: "Marker A"},
                    {x: 25, y: 35, markerInfo: "Marker B"},
                    {x: 21, y: 20, markerInfo: "Marker C"},
                    {x: 35, y: 28, markerInfo: "Marker D"},
                    {x: 15, y: 10, markerInfo: "Marker E"},
                    {x: 19, y: 30, markerInfo: "Marker F"},
                ],
                backgroundColor: ['yellow', 'aqua', 'pink', 'lightgreen', 'gold', 'lightblue'],
                borderColor: ['black'],
                radius: 8,
            }]
        },
        options: {
            responsive: false,
            scales: {
                x: {
                    type: 'linear',
                    position: 'bottom'
                }
            }
        }
    });
    // Scatter Chart 3
    var ctx3 = document.getElementById("scatterChart3").getContext("2d");
    var scatterChart3 = new Chart(ctx3, {
        type: 'scatter',
        data: {
            datasets: [{
                label: "Sample Dataset 3",
                data: [
                    {x: 11, y: 14, markerInfo: "Marker X"},
                    {x: 23, y: 35, markerInfo: "Marker Y"},
                    {x: 20, y: 20, markerInfo: "Marker Z"},
                    {x: 36, y: 28, markerInfo: "Marker W"},
                    {x: 17, y: 10, markerInfo: "Marker V"},
                    {x: 18, y: 30, markerInfo: "Marker U"},
                ],
                backgroundColor: ['yellow', 'aqua', 'pink', 'lightgreen', 'gold', 'lightblue'],
                borderColor: ['black'],
                radius: 8,
            }]
        },
        options: {
            responsive: false,
            scales: {
                x: {
                    type: 'linear',
                    position: 'bottom'
                }
            }
        }
    });
/*]]>*/
</script>

</body>
</html>
